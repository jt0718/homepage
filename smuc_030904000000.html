			<dd>미래의 선도적 문화예술산업을 이끌어갈 인재양성을 위해 1996년 3월, 상명대학교 사진학과, 영화예술학과, 연극예술학과, 그리고 신설된 만화예술학과 4개 학과가 예술대학 소속으로 독립했다. 또한 같은 해 10월에는 영화예술학과, 연극예술학과, 만화예술학과의 명칭이 각각 영화학과, 연극학과, 만화학과로 바뀌었다. 이로써 빠르게 변모하는 문화예술환경에 부응하여 전문적이고 창의적인 문화예술공간과 특화되고 통합적 시각을 갖춘 진취적 사고의 예술가를 양성할 수 있는 장을 마련하게 되었다.<br /></dd>
